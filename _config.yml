# Site settings
title: Aviral Verma
description: 'Hi there! Welcome to my personal webpage.'
url: "https://avi-xd.github.io"
baseurl: "/Aviral"

author:
  name: 'Aviral Verma'
  email: aviral.verma@niser.ac.in
  github_username: avi-xd
  image: '/images/profile.jpg'

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name/

# Default layouts
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "single-page"
  -
    scope:
      path: ''
      type: 'projects'
    values:
        layout: 'project'

# Social links
social:
  - title: "Email"
    url: "mailto:aviral.verma@niser.ac.in"
  - title: "GitHub"  
    url: "https://github.com/avi-xd"

# Build settings
destination: _site
markdown: kramdown
highlighter: rouge

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  hard_wrap: false

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Exclude from build
exclude: 
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/
  - .git/
  - .github/
